<html lang="en">
    <head>
        <!-- meta tags provide information about the contents of the web page -->
        <!-- charset="utf-8" ensures that the browser displays the bootstrap fonts and modifies the viewport-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        
        <title>Contact Us</title>
        
        <!-- Bootstrap CDN from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.min.css">
        <link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css">
        <script type="text/JavaScript" src="Scripts/restaurantScripts.js"></script>
        <style>
            form{
                font-size: 14pt;
                background-color: rgba(218, 94, 41, 0.7);
                border-radius: 20px;
                padding: 5% 10% 10% 0;
                margin-top: 10%;
            }

            [for=name], [for=email], [for=phone], [for=reason]{
                font-weight: bold;
            }

            .form-group{
                text-align: right;
                margin-right: 10%;
            }
            
            .left{
                text-align: left;
                margin-left: 1.5%; 
            }

            input[type=text], [type=phone], [type=email], select, textarea{
                border: 2px solid rgba(217, 210, 196, 0.7);
                width: 60%;
                height: 2.4em;
                padding: 8px 8px;
                margin: 12px 0;
                box-sizing: border-box;
            }

            .btn, h1 {
                font-family: cursive;
                background-color: rgba(3, 3, 4, 0.5);
                color: whitesmoke;
                padding: 1%;
            }

            .btn:hover {
                font-weight: bold;
                color: whitesmoke;
            }

            textarea {
                height: 10em;
                box-sizing: border-box;
                border-radius: 3px;
                background-color: #fff;
                vertical-align:top;
                resize: none;
            }
            [for=info]{
                padding-top: 2%;
            }
        </style>
    </head>
    
    <body>
        <!--header-->
        <header class="jumbotron-fluid">
            <span class="logo">Zetroc's Kitchen</span>
            
            <!--navigation bar-->
            <nav>
                <a class="btn" href="index.html"><i class="octicon octicon-home"></i></a>
                <a class="btn" href="menu.html">Menu</a> 
                <a class="btn" href="contact.html">Contact Us</a>
            </nav>
        </header>

        <div class="page-background">
            <!--middle content-->
            <div class="container">    
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <form name="contactInfo" onsubmit="return sendRequest();">
                            <h1 style="margin: 0 0 5% 10%; text-align: center;">Contact Information</h1>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="phone" id="phone" name="phone" required>
                            </div>

                            <h1 style="margin: 5% 0 5% 10%; text-align: center;">More Information</h1>
                            <div class="form-group">
                                <label for="reason">Reason for Inquiry:</label>
                                <select id="reason" name="reason" required>
                                    <option value="default" selected>Catering</option>
                                    <option value="private-party">Private Party</option>
                                    <option value="feedback">Feedback</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="info" id="info">Additional Information:</label>
                                <textarea id="info" name="info" rows="8" cols="50"></textarea>
                            </div>

                            <div class="form-group left">
                                <label class="col-5">Have you been to the restaurant?</label>
                                <input type="radio" id="no" name="past-customer" value="no" checked>
                                <label for="no" class="col-1">No</label>
                                <input type="radio" id="yes" name="past-customer" value="yes">
                                <label for="yes" class="col-1">Yes</label>
                            </div>

                            <div class="form-group">
                                <label class="col-5">Best days to contact you:</label>
                                <input type="checkbox" id="mon" name="days-to-contact" value="m">
                                <label for="mon" class="col-1">M&nbsp;&nbsp;&nbsp;</label>
                                <input type="checkbox" id="tues" name="days-to-contact" value="t">
                                <label for="tues" class="col-1">T&nbsp;&nbsp;&nbsp;</label>
                                <input type="checkbox" id="wed" name="days-to-contact" value="w">
                                <label for="wed" class="col-1">W&nbsp;&nbsp;&nbsp;</label>
                                <input type="checkbox" id="thurs" name="days-to-contact" value="th">
                                <label for="thurs" class="col-1">Th&nbsp;&nbsp;&nbsp;</label>
                                <input type="checkbox" id="fri" name="days-to-contact" value="f">
                                <label for="fri" class="col-1">F&nbsp;&nbsp;&nbsp;</label>
                            </div>

                            <div class="form-group" style="margin-left: 10%; text-align: center;">
                                <button type="submit" id="submitButton" class="btn btn-default">Send Request</button>
                            </div>
                        </div>
                    </form>
                    <div class="col-1"></div>
                </div>
            </div>
        </div>

        <!--footer-->
        <footer>
            <p>322 Bumblebee Ln, Dallas, TX 75201</p>
            <p>214-938-7627</p>
        </footer>

        <!-- CDN links from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
